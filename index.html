      {category:'YARISMALAR', title:'Sardis Awards', location:'Türkiye', description:'Finans ve bankacılık odaklı ödül programı (tarih açıklanmadı).', link:'https://sardisawards.com/', tags:['Finans','Ödül'], timeline:[]},

    ];
    const originalEvents = JSON.parse(JSON.stringify(events));
    let activeCategory = 'ULUSLARARASI';
    let activeMonth = null;

    function buildMonths(startDate, count){ const out=[]; const names=['Oca','Şub','Mar','Nis','May','Haz','Tem','Ağu','Eyl','Eki','Kas','Ara']; const current = new Date(startDate); for(let i=0;i<count;i++){ out.push({ month: current.getMonth(), year: current.getFullYear(), label: names[current.getMonth()] }); current.setMonth(current.getMonth()+1);} return out; }
    function monthHeader(){ const header = document.getElementById('monthHeader'); header.style.setProperty('--month-count', months.length); header.innerHTML = '<div class="month-cell"><span class="month-name">Etkinlik</span></div>' + months.map(m => `<div class="month-cell"><span class="month-name">${m.label}</span><span class="month-year">'${String(m.year).slice(-2)}</span></div>`).join(''); }
    function renderMonthsFilter(){ const wrap = document.getElementById('monthChips'); wrap.innerHTML = ''; const clear = document.createElement('button'); clear.textContent = 'Tüm Aylar'; clear.className = 'month-chip' + (activeMonth===null ? ' active' : ''); clear.onclick = () => {activeMonth=null; render();}; wrap.appendChild(clear); months.forEach((m,idx)=>{ const btn = document.createElement('button'); btn.className = 'month-chip' + (activeMonth===idx ? ' active' : ''); btn.textContent = `${m.label} '${String(m.year).slice(-2)}`; btn.onclick = ()=>{activeMonth = idx; render();}; wrap.appendChild(btn); }); }
    function monthIndex(dateStr){ if(!dateStr) return -1; const d = new Date(dateStr); if(isNaN(d)) return -1; return months.findIndex(m => m.month===d.getMonth() && m.year===d.getFullYear()); }
    function blockSpan(startStr,endStr){ const start = new Date(startStr); const end = new Date(endStr || startStr); let monthsDiff = (end.getFullYear()-start.getFullYear())*12 + (end.getMonth()-start.getMonth()); return Math.max(1, monthsDiff+1); }
    function dateLabel(strA,strB){ const fmt = (d)=>`${d.getDate()} ${['Oca','Şub','Mar','Nis','May','Haz','Tem','Ağu','Eyl','Eki','Kas','Ara'][d.getMonth()]}`; const a = new Date(strA); const b = strB ? new Date(strB) : a; return a.toDateString() === b.toDateString() ? fmt(a) : `${fmt(a)} – ${fmt(b)}`; }
    function matchesMonth(ev){ if(activeMonth===null) return true; if(ev.timeline.length===0) return false; return ev.timeline.some(item=>{ const startIdx = monthIndex(item.start); const endIdx = monthIndex(item.end || item.start); return startIdx !== -1 && endIdx !== -1 && activeMonth >= startIdx && activeMonth <= endIdx; }); }
    function renderEvents(){ const area = document.getElementById('eventsArea'); area.innerHTML=''; let filtered = events.filter(e=>e.category===activeCategory); if(activeMonth!==null){ filtered = filtered.filter(matchesMonth); } const statusText = document.getElementById('statusText'); statusText.textContent = activeMonth===null ? `${filtered.length} etkinlik listeleniyor` : `${filtered.length} etkinlik seçilen aya ait`; filtered.forEach(ev=>{ const row = document.createElement('div'); row.className = 'event-row'; row.style.setProperty('--month-count', months.length); const main = document.createElement('div'); main.className = 'event-main'; main.innerHTML = `<h3 class="event-title">${ev.title}</h3><div class="event-meta"><span class="tag">${ev.location}</span>${ev.tags.map(t=>`<span class="tag">${t}</span>`).join('')}${ev.link ? `<a class="tag link" href="${ev.link}" target="_blank" rel="noreferrer">Etkinlik Linki</a>` : ''}</div><p class="desc">${ev.description}</p>`; const timeline = document.createElement('div'); timeline.className = 'timeline-grid'; timeline.style.setProperty('--month-count', months.length); if(ev.timeline.length === 0){ const block = document.createElement('div'); block.className = 'block note'; block.style.gridColumn = `1 / span ${months.length}`; block.innerHTML = '<div class="block-label">Tarih bekleniyor</div><div class="block-date">TBD</div>'; timeline.appendChild(block); } else { ev.timeline.forEach(item=>{ const startIdx = monthIndex(item.start); if(startIdx === -1) return; const span = blockSpan(item.start, item.end); const block = document.createElement('div'); block.className = 'block ' + item.type; block.style.gridColumn = `${startIdx+1} / span ${span}`; block.innerHTML = `<div class="block-label">${item.label}</div><div class="block-date">${dateLabel(item.start, item.end)}</div>`; timeline.appendChild(block); }); } row.appendChild(main); row.appendChild(timeline); area.appendChild(row); }); }
    function render(){ monthHeader(); renderMonthsFilter(); renderEvents(); }
    function bindTabs(){ document.querySelectorAll('#tabs .tab').forEach(btn=>{ btn.onclick = ()=>{ activeCategory = btn.dataset.category; document.querySelectorAll('#tabs .tab').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); render(); }; }); }
    function jumpCurrent(){ const now = new Date(); const idx = months.findIndex(m=>m.month===now.getMonth() && m.year===now.getFullYear()); if(idx>=0){ activeMonth = idx; render(); document.getElementById('eventsArea').scrollIntoView({behavior:'smooth', block:'start'}); } }
    document.getElementById('jumpCurrent').addEventListener('click', jumpCurrent);
    bindTabs();
    render();
  </script>
